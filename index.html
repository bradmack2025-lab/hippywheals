<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Wheels</title>
<script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

#ruffle-container {
    display: flex;
    justify-content: center;
    align-items: center;
}
</style>
</head>
<body>
<div id="ruffle-container">
    <div id="player-wrapper"></div>
</div>

<script>
const container = document.getElementById("player-wrapper");
const ruffle = window.RufflePlayer.newest();
const player = ruffle.createPlayer();
container.appendChild(player);

// Load your SWF
player.load("HappyWheels.swf");

function resizeGame() {
    const windowWidth = window.innerWidth;
    const windowHeight = window.innerHeight;
    const aspectRatio = 3 / 2; // 3:2 aspect ratio

    let width = windowWidth;
    let height = windowWidth / aspectRatio;

    if (height > windowHeight) {
        height = windowHeight;
        width = height * aspectRatio;
    }

    player.style.width = width + "px";
    player.style.height = height + "px";
}

window.addEventListener("resize", resizeGame);
window.addEventListener("load", resizeGame);

// Optional: click anywhere to go fullscreen
document.body.addEventListener("click", () => {
    if (document.fullscreenEnabled && !document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    }
});
</script>
</body>
</html>

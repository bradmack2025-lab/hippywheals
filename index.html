<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Wheels</title>
    <!-- Ruffle Player -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</head>
<body>
    <h1>Happy Wheels</h1>
    <div id="ruffle-container"></div>

    <script>
        // Initialize Ruffle
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        document.getElementById("ruffle-container").appendChild(player);

        // Load your SWF from GitHub raw link
        player.load("https://github.com/bradmack2025-lab/hippywheals/raw/main/HappyWheels.swf");
    </script>
</body>
</html>
